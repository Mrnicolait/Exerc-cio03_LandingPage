<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja Sócio - Projeto Grêmio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="img/Gremio_logo.svg.png" alt="Gremio_logo" class="logo">
        <div class="header-content">
            <h1>Seja Sócio do Projeto Grêmio</h1>
        </div>
        <div class="header-buttons">
            <button class="cta-button" onclick="redirectToHome()">Início</button>
        </div>
    </header>
    <main>
        <section class="associacao container">
            <img src="img/Gremio_logo.svg.png" alt="Logo do Grêmio" class="logo">
            <h2>Formulário de Associação</h2>
             <form id="membership-form" class="formulario">
                <!-- Campos do formulário -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <button type="submit">Finalizar</button>
             </form>
            <div id="agradecimento" style="display: none;">
                <h3>Obrigado por se associar!</h3>
                <p>Recebemos seus dados e em breve entraremos em contato.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Projeto Grêmio. Developed by Marcelo Nicolait.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('membership-form');
            const agradecimento = document.getElementById('agradecimento');

            form.addEventListener('submit', function(event) {
                event.preventDefault();
                form.style.display = 'none';
                agradecimento.style.display = 'block';
            });
        });
        function redirectToHome() {
    window.location.href = "index.html"; 
}
    </script>
</body>
</html>
