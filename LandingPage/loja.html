<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja do Grêmio</title>
    <link rel="stylesheet" href="styles.css">
</head>

    <body class="loja">
        <header>
            <img src="img/Gremio_logo.svg.png" alt="Gremio_logo" class="logo">
            <div class="header-content">
                <h1>Loja do Grêmio</h1>
            </div>
            <div class="header-buttons">
                <button class="cta-button" onclick="redirectToHome()">Início</button>
            </div>
        </header>
        <div class="container">
            <img src="img/Gremio_logo.svg.png" alt="Logo do Grêmio" class="logo">
            <div id="cadastroView">
                <h1>Loja do Grêmio</h1>
                <form id="cadastroForm">
                    <label for="nome">Itens Esportivo:</label>
                    <input type="text" id="nome" name="nome" required>
    
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" name="quantidade" required>
    
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" step="0.01" required>
    
                    <button type="submit">Cadastrar</button>
                </form>
                <div id="resultado"></div>
                <button id="consultarBtn">Consultar Mercadorias</button>
            </div>
    
            <div id="consultaView" style="display: none;">
                <h1>Consulta de Mercadorias</h1>
                <div id="listaMercadorias"></div>
                <button id="voltarBtn">Voltar ao Cadastro</button>
            </div>
        </div>
        
    <footer class="footer">
        <p>&copy; 2024 Projeto Grêmio. Developed by Marcelo Nicolait.</p>
    </footer>
    
    <script>
       
    let mercadorias = [];

    document.getElementById('cadastroForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const quantidade = document.getElementById('quantidade').value;
        const preco = document.getElementById('preco').value;

        const mercadoria = {
            nome,
            quantidade,
            preco
        };

        mercadorias.push(mercadoria);

        document.getElementById('resultado').innerText = `Mercadoria cadastrada com sucesso:
        Loja: ${nome}, Quantidade: ${quantidade}, Preço: R$${preco}`;

        document.getElementById('cadastroForm').reset();
    });

    document.getElementById('consultarBtn').addEventListener('click', function() {
        document.getElementById('cadastroView').style.display = 'none';
        document.getElementById('consultaView').style.display = 'block';

        const listaMercadorias = document.getElementById('listaMercadorias');
        listaMercadorias.innerHTML = '';

        if (mercadorias.length === 0) {
            listaMercadorias.innerText = 'Nenhuma mercadoria cadastrada.';
        } else {
            const ul = document.createElement('ul');
            mercadorias.forEach(mercadoria => {
                const li = document.createElement('li');
                li.innerText = `Loja: ${mercadoria.nome}, Quantidade: ${mercadoria.quantidade}, Preço: R$${mercadoria.preco}`;
                ul.appendChild(li);
            });
            listaMercadorias.appendChild(ul);
        }
    });

    document.getElementById('voltarBtn').addEventListener('click', function() {
        document.getElementById('consultaView').style.display = 'none';
        document.getElementById('cadastroView').style.display = 'block';
    });
    function redirectToHome() {
    window.location.href = "index.html"; 
}

    </script>
</body>
</html>
